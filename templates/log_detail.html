<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="{{static_url('css/themes/metro/easyui.css')}}">
    <link rel="stylesheet" href="{{static_url('css/themes/icon.css')}}">
    <style type="text/css">
        body {
            width: 90%;
            background-color: #f5f5f5;
	    margin:0px auto;
        }
	fieldset {
	    border: 1px solid lightgreen;
	}
	div {
	    border: 1px solid gray;
	}
	label {
	    width:100%;
	    display:block;
	    border: 1px solid grey;
	}
    </style>
    <script type="text/javascript" src="{{static_url('js/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{static_url('js/jquery.easyui.min.js')}}"></script>
    <script type="text/javascript" src="{{static_url('js/easyui-lang-zh_CN.js')}}"></script>
</head>
<body>
    <fieldset>
        <legend>Log详情</legend>
        <div>
            <label>logtime</label>
            <p>{{log.logtime}}</p>
        </div>
        <div>
            <label>level</label>
            <p>{{log.level}}</p>
        </div>
        <div>
            <label>name</label>
            <p>{{log.name}}</p>
        </div>
        <div>
            <label>classname</label>
            <p>{{log.classname}}</p>
        </div>
        <div>
            <label>message</label>
            <p>{{log.message}}</p>
        </div>
    </fieldset>
</body>
</html>
